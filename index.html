<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LA metro event finder</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Product+Sans:400,400i,700,700i' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="text-center jumbotron">
    <h1><span style="color: #4285f4">Los</span> <span style="color: #d62d20">Angeles</span> <span style="color: #ffa700">Metro</span> <span style="color: #4285f4">Event</span> <span style="color: #008744">Finder</span></h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="panel">
          <div class="panel-heading">
            Filters
          </div>
          <div class="panel-body">

          </div>
        </div>
      </div>
      <div class="col-sm-9">
          <div id="style-selector-control"  class="map-control">
            <select id="style-selector" class="selector-control">

              <option id="mapColor" value="silver" selected="selected"></option>

            </select>
          </div>

          <div id="map"></div>
      </div>
    </div>
  </div>
  <footer class="text-center footer">
    <div class="container">
      <p>Powered by Google Maps &copy; TicketMaster &copy;</p>
    </div>
  </footer>


<script type="text/javascript" src="javascript/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP3Xb01OSpLPBryCTei3tja3b8pU90oIg&callback=initMap" async defer></script>  
</body>
</html>
