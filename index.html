<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <title>LA metro event finder</title>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Link to Moment.js should go here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <!-- reset.css -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Jasny bootstrap extension -->
  <link rel="stylesheet" type="text/css" href="css/jasny-bootstrap.min.css">
  <!-- style.css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Google font -->
  <link href='https://fonts.googleapis.com/css?family=Product+Sans:300,300i,300,300i' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="navbar navbar-default">
    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu" data-canvas="body">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <h1>Los Angeles Metro Event Finder</h1>
  </div>
  <div class="navmenu navmenu-default navmenu-fixed-left offcanvas">
    <h2>Filters</h2>
    <form id="filter-form">
      <div class="form-group">
        <label for="eventType">Event Type:</label>
        <select class="form-control" id="eventType">
          <option selected disabled value="null">select</option>
          <option value="Arts & Theatre">Arts &amp; Theatre</option>
          <option value="Music">Music</option>
          <option value="Sports">Sports</option>
          <option value="Film">Film</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>       
      </div>
      <div class="form-group">
        <label for="searchRadius">Search Radius (mi):</label>
        <select class="form-control" id="searchRadius">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5" selected>5</option>
        </select>       
      </div>
      <div class="form-group">
        <label for="sortBy">Sort By:</label><br>
        <input type="radio" name="sortOrder" value="asc" checked> Ascending
        <input type="radio" name="sortOrder" value="desc"> Descending
        <select class="form-control" id="sortBy">
          <option value="distance," selected>Distance</option>
          <option value="name,">Name</option>
          <option value="date,">Date</option>
          <option value="relevance,">Relevance</option>
          <option value="name,date,">Name then Dates per Name</option>
          <option value="date,name">Date then Names per Date</option>
        </select>    
      </div>
      <div class="form-group">
        <label for="filterLines">Lines:</label><br>
        <input type="checkbox" value="redLinePath" class="fLines" name="Line" checked="checked"> Red Line<br>
        <input type="checkbox" value="blueLinePath" class="fLines" name="Line" checked="checked"> Blue Line<br>
        <input type="checkbox" value="purpleLinePath" class="fLines" name="Purple Line" checked="checked"> Purple Line<br>
        <input type="checkbox" value="expoLinePath" class="fLines" name="Line" checked="checked"> Expo Line<br>
        <input type="checkbox" value="goldLinePath" class="fLines" name="Line" checked="checked"> Gold Line<br>
        <input type="checkbox" value="greenLinePath" class="fLines" name="Line" checked="checked"> Green Line<br>
      </div>
      <button class="btn" id="applyFilters"><span class="glyphicon glyphicon-search"></span> Apply Filters</button>
      <button class="btn" id="clearFilters"><span class="glyphicon glyphicon-trash"></span> Clear Filters</button>
    </form>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
          <div id="style-selector-control"  class="map-control">
            <select id="style-selector" class="selector-control">

              <option value="silver" selected="selected"></option>

            </select>
          </div>

          <div id="map"></div>
      </div>
      <div class="col-sm-3">
        <div class="panel">
          <div class="panel-heading">
            My Events<span class="btn" id="clearMyEvents">Clear All</span>
          </div>
          <div class="panel-body" id="myEvent">
            <p>Click an event to add it!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center footer">
    <div class="container">
      <p>Powered by Google Maps &copy; TicketMaster &copy; Yahoo Weather &copy; LA Metro &copy;</p>
    </div>
  </footer>

<script type="text/javascript" src="javascript/app.js"></script>
<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP3Xb01OSpLPBryCTei3tja3b8pU90oIg&callback=initMap" async defer></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
<!-- Jasny Bootstrap JS -->
<script type="text/javascript" src="javascript/jasny-bootstrap.min.js"></script>
</body>
</html>
